[pytest]
# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Minimum version
minversion = 7.0

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings
    --asyncio-mode=auto
    --cov=libs/buildingblocks
    --cov-report=html:tests/coverage
    --cov-report=term-missing
    --html=tests/reports/test-report.html
    --self-contained-html

# Test markers
markers =
    integration: Integration tests that require Docker services (Redis, Qdrant, MinIO, MLflow)
    e2e: End-to-end tests that test complete workflows across multiple services
    redis: Tests that require Redis service
    qdrant: Tests that require Qdrant vector database
    minio: Tests that require MinIO S3 storage
    mlflow: Tests that require MLflow tracking server
    slow: Tests that take longer than 1 second
    unit: Unit tests that don't require external services
    smoke: Quick smoke tests for CI/CD

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = libs/buildingblocks
omit =
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Ignore specific warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
