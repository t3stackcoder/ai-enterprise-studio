[pytest]
testpaths = gpu/testing
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra
markers =
    gpu: tests that require GPU/CUDA
    slow: tests that take a long time to run
    model_download: tests that download AI models
